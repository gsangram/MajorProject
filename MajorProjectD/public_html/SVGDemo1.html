<!DOCTYPE html>

<html>
    <head>
        <title>SVG:Scalable Vector Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <h2>Rectangle</h2>
        <div>
            <svg height="400" width="300">
            <rect height="600" width="100" style="fill:green;stroke:black;stroke-width:3">               
            </rect>           
          
            <ellipse cx="100" cy="50" rx="90" ry="50" style="fill:yellow;stroke:blue;stroke-width:2"> </ellipse>            
            <ellipse cx="100" cy="50" rx="40" ry="30" style="fill:purple;stroke:Black;stroke-width:2"></ellipse>
            </svg>
        </div>
    </body>
</html>
