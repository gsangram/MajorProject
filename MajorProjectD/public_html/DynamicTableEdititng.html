<html>
    <head>
        <title>Form data Dynamic Edition</title>
        <meta charset="UTF-8">
        <link href='C:\Users\Public\Pictures\Sample Pictures\Lighthouse.jpg' rel='icon' type='image/ico'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/DynamicTableEditingJs.js" type="text/javascript"></script>
    </head>
    <body style="margin:30px" >
        <form id="form01" style="background-color: cyan;padding:20px">
            Name :<br>
            <input type="text" id="txt01" name="Name" placeholder="Enter Name"><br><br>
            E-mail :<br>
            <input type="text" id="txt02" name="E-mail"><br><br>
            Hobby :<br>
            <input type="text" id="txt03" name="Hobby"><br><br>
            Experience : 
            <select id="opt01">
                <option value="Fresher">Freshers</option>
                <option value="01Yr.">01Yr.</option>
                <option value="02Yr.">02Yr.</option>
            </select><br><br>
            <div id='chk01'>
                Interested Games : <br>
                <input  type="checkbox" value="Badminton" name="game">Badminton<br>
                <input type="checkbox" value="Cricket" name="game">Cricket<br>
                <input type="checkbox" value="Football" name="game">Football<br>
            </div><br><hr>
            <button id="bttn01" style="background-color:lightblue" type="button">Display Data</button>
        </form>
        <div class="container">
            <table class="table table-striped" style="border-color: black">
                <thead>
                <th>Name</th>
                <th>E-mail</th>
                <th>Hobby</th>
                <th>Years of Experience</th>
                <th>Games</th>
                <th>Dynamic Editing </th>
                </thead>
                <tbody id="tbd01">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">     
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color: greenyellow">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update the row</h4>
            </div>
            <div class="modal-body">   
                <p>Some text in the modal.</p>
                <form id="01form">
                    Name :<br>
                    <input type="text" id="01txt" name="Name"  ><br><br>
                    E-mail :<br>
                    <input type="text" id="02txt" name="E-mail" ><br><br>
                    Hobby :<br>
                    <input type="text" id="03txt" name="Hobby" ><br><br>
                    Experience : 
                    <select id="01opt">
                        <option value="Fresher">Fresher</option>
                        <option value="01Yr.">01Yr.</option>
                        <option value="02Yr.">02Yr.</option>
                    </select><br><br>
                    <div >
                        Interested Games : <br>
                        <input  type="checkbox" value="Badminton" name="game">Badminton<br>
                        <input type="checkbox" value="Cricket" name="game">Cricket<br>
                        <input type="checkbox" value="Football" name="game">Football<br>
                    </div><br><hr>
                    <div class="modal-footer" style="background-color: lightskyblue">
                        <button type='button' id="up01" class="btn btn-success">Update</button>
                        <button  type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>           
</div>
</body>
</html>
