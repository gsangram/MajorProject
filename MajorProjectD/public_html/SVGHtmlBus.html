<!DOCTYPE html>

<html>
    <head>
        <title>SVG:Scalable Vector Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <h2>Moonsoon trekking bus</h2>
        <div style="padding:50px">
            <svg height="500" width="800">
            <rect height="400" width="600" style="fill:green ;stroke:black;stroke-width:3"></rect> 
            
            <rect x="100" y="100" height="50" width="50" style="fill:purple ;stroke:black;stroke-width:2"></rect>           
            <rect x="200" y="50"  height="250" width="100" style="fill:purple ;stroke:black;stroke-width:2"></rect>              
            <rect x="400" y="100" height="50" width="50" style="fill:purple ;stroke:black;stroke-width:2"></rect>              
            <rect x="500" y="100" height="50" width="50" style="fill:purple ;stroke:black;stroke-width:2"></rect>              
            <circle cx="175" cy="400" r="50" stroke="black" stroke-width="4" fill="brown"></circle>
            <circle cx="425" cy="400" r="50" stroke="black" stroke-width="4" fill="brown"></circle>
             <circle cx="0" cy="300" r="20" stroke="black" stroke-width="4" fill="yellow"></circle>
            <polygon points="135,400 175,375 220,400" style="fill:lime;stroke:purple;stroke-width:1" />
            <polygon points="375,400 425,375 465,400" style="fill:lime;stroke:purple;stroke-width:1" />
            
<!--            <ellipse cx="100" cy="50" rx="90" ry="50" style="fill:yellow;stroke:blue;stroke-width:4"></ellipse>            
            <ellipse cx="100" cy="50" rx="40" ry="30" style="fill:purple;stroke:Black;stroke-width:2"></ellipse>-->
            </svg>
        </div>

           </g>
        </svg>
        </div>-->
    </body>
</html>
