<html>
    <head>
        <title>daterangepicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="js/daterangepicker.js" type="text/javascript"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="all" href="http://www.jqueryscript.net/tags.php?/twitter/">
        <link href="css/daterangepicker.css" rel="stylesheet" type="text/css"/>
    </head>
<body>           
<form class="form-horizontal">
<fieldset>    
<div class="control-group">
<label class="control-label" for="reservation">Reservation dates:
</label>      
<div class="controls">
<div class="input-prepend">
<input style="padding: 10px;margin: 10px" type="text" name="reservation" id="reservation" />
</div>
</div>
</div>  
</fieldset>
</form>
        
<script type="text/javascript">
$(document).ready(function() {
    $('#reservation').daterangepicker();
});
</script>
</body>
</html>
