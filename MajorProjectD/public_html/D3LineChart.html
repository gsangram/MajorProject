<!DOCTYPE html>

<html>
    <head>
        <title>D3 Line Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="js/D3LineChartJs.js" type="text/javascript"></script>
        <style>
             .axis path, .axis line
        {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        
        .axis text
        {
            font-family: 'Arial';
            font-size: 13px;
        }
        .tick
        {
            stroke-dasharray: 1, 2;
        }
        </style>
    </head>
    <body>      
        <h2>Working on line charts</h2>
        <svg id="svg01" width="500" height="400" style="background-color:lightcyan"></svg>
        
    </body>
</html>
